<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		*{
			font-family: "宋体", Arial;
		}
	</style>
</head>

<body>

	<h3>CSS基本选择器</h3>
	<h4>标签选择器</h4>
	<div>这是标签选择器</div>

	<h4>类选择器</h4>
	<p class="classSelector">这是类选择器</p>
	
	<h4>id选择器</h4>
	<p id="IdSelector">这是ID选择器</p>

	<h3>字体样式相关</h3>
	<p class="FontStyle">应用字体样式</p>
	<h4>行间距</h4>
	<p class="LineHeight">应用行间距</p>
	<h4>缩进</h4>
	<p class="TextIndex">段落首行缩进2个字符em</p>
	<h4>文本居中</h4>
	<p class="TextAlign"> 这段文本居中</p>
	<h4>文本装饰</h4>
	<div class="Decoration">删除线</div><br>
	<span class="Decoration1">下划线</span>
</body>

</html>
